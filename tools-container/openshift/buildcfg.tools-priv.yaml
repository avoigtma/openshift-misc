apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: tools-privileged
  name: tools-privileged
  namespace: linux-container
spec:
  failedBuildsHistoryLimit: 2
  successfulBuildsHistoryLimit: 2
  output:
    to:
      kind: ImageStreamTag
      name: 'tools-privileged:latest'
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    contextDir: tools-container/docker
    git:
      uri: 'https://github.com/avoigtma/openshift-misc.git'
  strategy:
    dockerStrategy:
      dockerfilePath: Dockerfile-tools-privileged.docker
      from:
        kind: ImageStreamTag
        name: 'centosstream9:latest'
        namespace: openshift
      noCache: true
    type: Docker
  triggers:
    - imageChange:
        from:
          kind: ImageStreamTag
          name: 'centosstream9:latest'
          namespace: openshift
      type: ImageChange
    - type: ConfigChange
